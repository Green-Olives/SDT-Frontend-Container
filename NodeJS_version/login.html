<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/scripts/script.js"></script>
    <title>Форма авторизации</title>
</head>

<body>
    <main>
        <div class="circle"></div>

        <div class="login-form-container">

            <form action="try_login()" method="get">

                <div class="form-title" id="form-title">Вход в аккаунт</div>

                <div class="form-fields">

                    <div class="form-field">

                        <input type="email" id="email" placeholder="Почта" required>

                    </div>

                    <div class="form-field">

                        <input type="password" id="password" placeholder="Пароль" required
                            minlength="6" maxlength="128">

                    </div>

                </div>
                <div class="form-button">

                    <button type="submit" class="button">Войти</button>

                </div>

                <div class="divider">У Вас ещё нет аккаунта?</div>

                <a href="registration.html" class="button button-registration">Зарегистрироваться</a>

            </form>

        </div>

    </main>

</body>

</html>
